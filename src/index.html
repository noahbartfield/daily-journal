<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Daily Journal</title>
    <link rel="stylesheet" href="styles/journal.css">
    <link href="https://fonts.googleapis.com/css?family=Lora&display=swap" rel="stylesheet">
</head>
<body>

    <section class="headingContainer">
        <!-- <h1  class="heading">Daily Journal</h1> -->
        <section class="threeBarContainer" onclick="lineChanger(this)">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </section>
    </section>

<section class="fieldsContainer disappear"> 
    <form action="">
        <fieldset class="dateContainer">
            <label class="dateTitle" for="journalDate">Date of entry</label>
            <input class="dateInput" type="date" name="journalDate" id="journalDate">
        </fieldset>
    </form>
    <form action="">
        <fieldset class="conceptsCoveredContainer">
            <label class="conceptsCoveredTitle" for="conceptsCovered">Concepts Covered</label>
            <input class="titleInput" type="text" name="conceptsCovered" id="conceptsCovered">
        </fieldset>
    </form>
    <form action="">
        <fieldset class="journalEntryContainer">
            <label class="journalEntryTitle" for="journalEntry">Journal Entry</label>
            <textarea class="entryTextArea" name="" id="" cols="20" rows="3"></textarea>
        </fieldset>
    </form>
    <form action="">
        <fieldset class="moodForTheDayContainer">
            <label class="moodTitle" for="moodForTheDay">Mood for the day</label>
            <select class="moodInput" name="moodForTheDay" id="moodForTheDay">
                <option value="great">Great!</option>
                <option value="good">Good</option>
                <option value="fine">fine</option>
                <option value="notGood">not good</option>
                <option value="bad">bad</option>
                <option value="awful">awful</option>
            </select>
        </fieldset>
    </form>
</section>
<section class="submitButtonContainer">
    <button class="submitButton" type="submit">Record Journal Entry</button>
</section>
<article class="allEntries" id="entryLog">

</article>
<script src="scripts/journal.js"></script>
</body>
</html>
