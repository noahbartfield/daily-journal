<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Daily Journal</title>
    <link rel="stylesheet" href="styles/journal.css">
    <link href="https://fonts.googleapis.com/css?family=Lora&display=swap" rel="stylesheet">
</head>
<body>

    <section class="headingContainer">
        <!-- <h1  class="heading">Daily Journal</h1> -->
        <section class="threeBarContainer">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
                <div class="bar4"></div>
                <div class="bar5"></div>
                <div class="bar6"></div>
                <div class="bar7"></div>
                <div class="bar8"></div>
                <div class="bar9"></div>
                <div class="bar10"></div>
                <div class="bar11"></div>
                <div class="bar12"></div>
                <div class="bar13"></div>
                <div class="bar14"></div>
                <div class="bar15"></div>
                <div class="bar16"></div>
                <div class="bar17"></div>
                <div class="bar18"></div>
                <div class="bar19"></div>
                <div class="bar20"></div>
                <div class="bar21"></div>
                <div class="bar22"></div>
                <div class="bar23"></div>
                <div class="bar121"></div>
            </section>
    </section>

<section class="dailyJournalTitleContainer">
    <h1 id ="scrollMagic" class="dailyJournalTitle">Journal</h1>
</section>

<section class="fieldsContainer disappear"> 
    <input type="hidden" id="journalID" value="" />
    <form action="">
        <fieldset class="dateContainer">
            <label class="dateTitle" for="journalDate">Date of entry</label>
            <input class="dateInput" type="date" name="journalDate" id="journalDate">
        </fieldset>
    </form>
    <form action="">
        <fieldset class="conceptsCoveredContainer">
            <label class="conceptsCoveredTitle" for="conceptsCovered">Concepts Covered</label>
            <input class="titleInput" type="text" name="conceptsCovered" id="conceptsCovered" maxlength="15">
        </fieldset>
    </form>
    <form action="">
        <fieldset class="journalEntryContainer">
            <label class="journalEntryTitle" for="journalEntry">Journal Entry</label>
            <textarea class="entryTextArea" cols="20" rows="3" maxlength="150"></textarea>
        </fieldset>
    </form>
    <form action="">
        <fieldset class="moodForTheDayContainer">
            <label class="moodTitle" for="moodForTheDay">Mood for the day</label>
            <select class="moodInput" name="moodForTheDay" id="moodForTheDay">
                <option value="Great!">Great!</option>
                <option value="Good">Good</option>
                <option value="fine">fine</option>
                <option value="not good">not good</option>
                <option value="bad">bad</option>
                <option value="awful">awful</option>
            </select>
        </fieldset>
    </form>

    <section class="submitButtonContainer">
        <button class="submitButton" type="submit">Record Journal Entry</button>
    </section>
</section>

<form action="" class="radioContainer">
    <fieldset id="radioButton">
        <legend>Display A Certain Mood</legend>
        <input type="radio" name="mood" value="All">
        <label for="All"><span id="allRadio">All</span></label>
        <input type="radio" name="mood" value="Great!">
        <label for="Great!"><span id="greatRadio">Great!</span></label>
        <input type="radio" name="mood" value="Good">
        <label for="Good"><span id="goodRadio">Good</span></label>
        <input type="radio" name="mood" value="fine">
        <label for="fine"><span id="fineRadio">fine</span></label>
        <input type="radio" name="mood" value="not good">
        <label for="not good"><span id="notGoodRadio">not good</span></label>
        <input type="radio" name="mood" value="awful">
        <label for="awful"><span id="awfulRadio">awful</span></label>
    </fieldset>
</form>
<form action="" id="searchContainer">
    <label for="search">Search Entries</label>
    <input type="text" id="searchEntries">

</form>
<article class="allEntries" id="entryLog">

</article>

<script type="module" src="scripts/main.js"></script>
</body>
</html>
